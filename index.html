<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Course Page</title>
    <link rel="stylesheet" href="courses.css">
    <!-- Add FontAwesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <!-- Add React and Babel library scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useEffect, useState } = React;

        function App() {
            const courses = [1, 2, 3, 4, 5, 6, 7, 8];
            const maxStars = 5;
            const filledStars = Math.round(4);

            return (
                <div>
                    <header className="header">
                        <div className="logo">MyCourses</div>

                        <div className="search-container">
                            <input type="text" className="search-bar" placeholder="Search for courses..." />
                            <button className="search-button">Search</button>
                        </div>

                        <nav className="nav">
                            <a href="/cart" class="cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                            
                            <button className="signin-button">Signin</button>
                            <button className="signup-button">Signup</button>
                        </nav>
                    </header>



                    <div className="courses-container">
                        {courses.map((course) => (
                            <div className="course-card" key={course}>
                                <div className="course-image-container"> 
                                    <img
                                    src="https://s3.ap-east-1.amazonaws.com/yogacommunity.org/wp-content/uploads/volunteer_attendance/b749c9f06170099.jpeg"
                                    alt="Course Image"
                                    className="course-image"
                                     />
                                    <div className="course-price">
                                        $200.00
                                    </div>
                                </div>
                              
                                <div className="course-info-section">
                                    <div className="course-rating">
                                        {[...Array(maxStars)].map((_, index) => (
                                            <i
                                                key={index}
                                                className={index < filledStars ? 'fas fa-star' : 'far fa-star'}
                                            ></i>
                                        ))}

                                        <span className="course-rating-text">4.00</span>

                                        <span  className="course-description">(400 reviews)</span>
                                    </div>

                                
                                    <h3 className="course-title">Course Title {course}</h3>
                                    <p className="course-description">Learn the fundamentals of web development in this beginner-friendly course.</p>

                                    <div className="course-bottom-info">
                                        <div className="course-sub-info">
                                            <i class="fa fa-clock" aria-hidden="true"></i>
                                             <span className="course-bottom-text">7 hours </span>
                                        </div>

                                        <div className="course-sub-info">
                                            <i class="fa fa-user" aria-hidden="true"></i>

                                            <span className="course-bottom-text">0 Students</span>
                                        </div>

                                        <div className="course-sub-info">
                                            <i class="fa fa-play-circle" aria-hidden="true"></i>
                                            <span className="course-bottom-text">15 Lessons</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <footer className="footer">
                        <p>&copy; 2024 MyCourses. All Rights Reserved.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
