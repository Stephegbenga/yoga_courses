<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection with Text</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="project-selection">
        <div class="project-item" id="item1">
            <img src="https://s3.ap-east-1.amazonaws.com/yogacommunity.org/wp-content/uploads/core_area_images/0_s_20220829151046.JPG" alt="Project Image 1">
            <p>Financially Accessible Projects</p>
        </div>
        <div class="project-item" id="item2">
            <img src="https://s3.ap-east-1.amazonaws.com/yogacommunity.org/wp-content/uploads/core_area_images/0_s_20220829151046.JPG" alt="Project Image 2">
            <p>Medical Rehabilitation Projects</p>
        </div>
        <div class="project-item" id="item3">
            <img src="https://s3.ap-east-1.amazonaws.com/yogacommunity.org/wp-content/uploads/core_area_images/0_s_20220829151046.JPG" alt="Project Image 3">
            <p>Healthy Growth Projects</p>
        </div>
        <div class="project-item" id="item4">
            <img src="https://s3.ap-east-1.amazonaws.com/yogacommunity.org/wp-content/uploads/core_area_images/0_s_20220829151046.JPG" alt="Project Image 4">
            <p>Positive-Ageing Projects</p>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.project-item');

        items.forEach(item => {
            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active')); // Remove selected class from all items
                item.classList.add('active'); // Add selected class to the clicked item
            });
        });
    </script>
</body>
</html>
